<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRWD SPACE. | For the Future</title>
    <meta name="description" content="A futuristic landing page concept.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-up': 'fadeUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Utilities for things Tailwind CDN can't easily handle inline -->
    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
        }
        
        /* Custom Text Stroke Utility using SVG Filter */
        .text-stroke {
            /* Color must be opaque for the filter's SourceAlpha to capture the shape */
            color: #000000;
            /* Apply the SVG filter defined in the body */
            filter: url(#connected-stroke);
            /* Remove standard stroke to avoid double-stroking */
            -webkit-text-stroke: 0; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
<body>
    <!-- Hidden SVG Filter Definition -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
        <defs>
            <filter id="connected-stroke">
                <!-- 1. Grab the alpha channel of the text (the combined shape of overlapping letters) -->
                <!-- 2. Dilate (expand) it by 1px to create the stroke width -->
                <feMorphology in="SourceAlpha" operator="dilate" radius="1" result="dilated" />
                
                <!-- 3. Create a flood of the desired stroke color -->
                <feFlood flood-color="rgba(255, 255, 255, 0.3)" result="flood" />
                
                <!-- 4. Mask the flood with the dilated shape to get a solid block of color in the shape of the expanded text -->
                <feComposite in="flood" in2="dilated" operator="in" result="colored_dilated" />
                
                <!-- 5. Cut out the original text shape (SourceAlpha) from the expanded shape -->
                <!--    This leaves only the outer rim (the outline), merging overlapping areas -->
                <feComposite in="colored_dilated" in2="SourceAlpha" operator="out" result="outline" />
            </filter>
        </defs>
    </svg>

    <div id="root"></div>
</body>
</html>
