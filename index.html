<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRWD SPACE. | For the Future</title>
    <meta name="description" content="A futuristic landing page concept.">
    
    <!-- Favicon: Black rounded square with White 'FS' text -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23000000%22/><text x=%2250%22 y=%2254%22 font-family=%22sans-serif%22 font-weight=%22900%22 font-size=%2250%22 fill=%22%23ffffff%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22 letter-spacing=%22-2%22>FS</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-up': 'fadeUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Utilities -->
    <style>
        body {
            background-color: #000000;
            margin: 0;
        }
        
        /* Custom Text Stroke Utility using SVG Filter */
        .text-stroke {
            color: #000000; /* Match background to hide inner fill */
            filter: url(#connected-stroke);
            -webkit-text-stroke: 0; 
        }
    </style>
</head>
<body class="bg-black h-screen w-screen overflow-hidden flex flex-col justify-center items-center text-white font-inter selection:bg-white selection:text-black relative">
    
    <!-- Hidden SVG Filter Definition -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
        <defs>
            <filter id="connected-stroke">
                <feMorphology in="SourceAlpha" operator="dilate" radius="1" result="dilated" />
                <feFlood flood-color="rgba(255, 255, 255, 0.3)" result="flood" />
                <feComposite in="flood" in2="dilated" operator="in" result="colored_dilated" />
                <feComposite in="colored_dilated" in2="SourceAlpha" operator="out" result="outline" />
            </filter>
        </defs>
    </svg>

    <!-- Background Layer -->
    <div class="absolute inset-0 z-0 pointer-events-none" aria-hidden="true"></div>

    <!-- Main Content -->
    <div class="z-10 relative px-4 text-center">
        <div class="flex flex-col items-center justify-center">
            <!-- Main Title -->
            <h1 
                class="text-6xl md:text-8xl lg:text-9xl font-black tracking-tighter mb-2 md:mb-4 animate-fade-up opacity-0"
                style="animation-delay: 0ms;"
            >
                FRWD SPACE.
            </h1>
      
            <!-- Slogan with Outline/Stroke effect -->
            <p 
                class="text-stroke text-3xl md:text-5xl lg:text-6xl font-black uppercase tracking-tight animate-fade-up opacity-0"
                style="animation-delay: 200ms;"
            >
                For the Future
            </p>
        </div>
    </div>

    <!-- Footer / Socials -->
    <div class="absolute bottom-12 z-20">
        <div 
            class="flex gap-8 md:gap-10 animate-fade-up opacity-0"
            style="animation-delay: 300ms;"
        >
            <!-- Instagram -->
            <a href="#" aria-label="Instagram" class="text-white/50 hover:text-white transition-all duration-300 transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>

            <!-- X (formerly Twitter) -->
            <a href="#" aria-label="X" class="text-white/50 hover:text-white transition-all duration-300 transform hover:scale-110">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 md:w-8 md:h-8">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </svg>
            </a>

            <!-- LinkedIn -->
            <a href="#" aria-label="LinkedIn" class="text-white/50 hover:text-white transition-all duration-300 transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
    </div>

</body>
</html>
